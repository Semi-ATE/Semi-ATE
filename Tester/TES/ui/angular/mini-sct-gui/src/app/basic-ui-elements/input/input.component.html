<input type="{{inputConfig.type}}" 
       placeholder="{{inputConfig.placeholder}}"
       (focus)="resetErrorMsg();"
       [(ngModel)]="inputConfig.value"
       (change)="inputChangeEvent.emit()"
       (keydown)="onKeydown($event)"
       (keyup.enter)="carriageReturnEvent.emit()"
       [ngStyle]="{'color': getColor()}"
       [attr.disabled]="inputConfig.disabled ? '' : null" />

<div style="color: red;">
  <span *ngIf="(inputConfig.errorMsg !== '')">{{inputConfig.errorMsg}}</span>
</div>
