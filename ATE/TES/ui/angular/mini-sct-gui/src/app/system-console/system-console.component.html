<hr class="blueDivider">
<div class="row">
  <div class="side">
    <h2>System Console</h2>
    <app-button [buttonConfig]="clearConsoleButtonConfig" (buttonClickEvent)="clearConsole()"></app-button>
  </div>
  <div class="main">
    <div>
      <table>
        <thead>
        <tr>
          <th class="time">Date and Time</th>
          <th class="type">Type</th>
          <th class="info">Description</th>
        </tr>
      </thead>
    <tbody>
        <tr *ngFor='let entry of (consoleEntries$ | async).slice().reverse()'>
            <td class="time">{{ entry.date }}</td>
            <td class="type">{{ entry.type }}</td>
            <td class="info">{{ entry.description }}</td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
