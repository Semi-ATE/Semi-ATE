<hr class="blueDivider">
<app-card id="sysSite" [cardConfiguration]="systemSiteCardConfiguration">
  <table>
    <tr>
      <th>Type</th>
      <th>Site ID</th>
      <th>State</th>
    </tr>
    <tr *ngFor='let entry of entries'>
      <td> {{entry.type }} </td>
      <td> {{entry.siteId }} </td>
      <td> {{entry.state }} </td>
    </tr>
  </table>
</app-card>
