<div class="passFailFilter">

  <app-dropdown class="passFailDropdown"
    [dropdownConfig]="dropdownConfig"
    (dropdownChangeEvent)="passFailFilterValueChanged($selectedIndexEvent)">
  </app-dropdown>
</div>
