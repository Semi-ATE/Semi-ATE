<div class="stdfRecord" *ngIf="this.stdfRecord">
  <div class="stdfRecordType">
    <h2>{{stdfRecord.type}}<span>: </span></h2>
    <h2 id="value">{{getLongType()}}</h2>
  </div>
  <span><hr class="blueDivider"></span>
  <ul class="recordEntries">
    <li *ngFor="let value of stdfRecord.values">
        <div class="label">
          {{value[0]}}:
          <span class="value">{{value[1]}}</span>
      </div>
    </li>
  </ul>
</div>
