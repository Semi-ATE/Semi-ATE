<hr class="blueDivider">
<app-card [cardConfiguration]="systemBinStatusCardConfiguration">
  <app-card [cardConfiguration]="siteBinInformationCardConfiguration">
    <div class="displayStyle">
      <div *ngFor="let site of (status$ | async).sites; let idx = index">
        <app-site-bin-information [siteNumber]=idx [siteName]=site></app-site-bin-information>
      </div>
    </div>
  </app-card>
</app-card>
