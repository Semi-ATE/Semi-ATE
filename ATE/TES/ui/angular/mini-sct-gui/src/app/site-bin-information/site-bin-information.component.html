<div class="displayStyle">
  <h3>Part ID: {{partId}}</h3>
  <h3>Test Head: {{headNumber}}</h3>
  <h3>Site: {{siteName}}/{{siteNumber}}</h3><br />
  <h3>BIN</h3>
  <div class="passStatus">
    <div [ngClass]="getClass()">
      <h3>S-BIN: <strong>{{softBin}}</strong></h3>
      <h3><strong>H-BIN: </strong>{{hardBin}}</h3><br />
      <strong>{{getPassFailText()}}</strong>
    </div>
  </div>
</div>
