<div class="displayStyle">
  <p><span>Part ID: </span>{{partId}}</p>
  <p><span>Test Head: </span>{{headNumber}}</p>
  <p><span>Site: </span>{{siteName}}/{{siteNumber}}</p>
  <div class="passStatus">
    <div [ngClass]="getClass()">
      <p><span>S-BIN: </span>{{softBin}}</p>
      <p><span>H-BIN: </span>{{hardBin}}</p>
      <p><strong>{{getPassFailText()}}</strong></p>
    </div>
  </div>
</div>
