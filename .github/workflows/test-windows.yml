name: Windows tests

on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - "*"

jobs:
  build:
    name: Py${{ matrix.PYTHON_VERSION }}
    runs-on: windows-latest
    env:
      CI: 'true'
      OS: 'windows'
      PYTHON_VERSION: ${{ matrix.PYTHON_VERSION }}
    strategy:
      fail-fast: false 
      matrix:
        PYTHON_VERSION: ['3.7', '3.8', '3.9']
    steps:
      - name: Checkout Pull Requests
        uses: actions/checkout@v2
      - name: Install Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          auto-update-conda: false
          auto-activate-base: false
          python-version: ${{ matrix.PYTHON_VERSION }}
          use-only-tar-bz2: true
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda config --append channels conda-forge/label/beta 
          conda install --file requirements/run.txt -c conda-forge -y -q
          conda install --file requirements/test.txt -c conda-forge -y -q
          python -m pip install git+https://github.com/goanpeca/spyder.git@fix/internal-plugs-for-ext-tests
      - name: Install package
        shell: bash -l {0}
        run: |
          pip install -e .
      - name: Show test environment
        shell: bash -l {0}
        run: |
          conda info
          conda list
      - name: Run manifest checks
        shell: bash -l {0}
        run: check-manifest
#      - name: Run style checks
#        shell: bash -l {0}
#        run: |
#          pre-commit run -a
      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest tests\ATE\TES\apps --cov=ATE 
          pytest tests\ATE\data --cov=ATE 
          pytest tests\ATE\projectdatabase --cov=ATE 
          pytest tests\ATE\TCC --cov=ATE 
          pytest tests\ATE\spyder --cov=ATE 
